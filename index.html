<!DOCTYPE html>

<html ng-app='widgets'>
<head>
  <title></title>
</head>
<body ng-controller='RestaurantCtrl'>
  <input type='text' name='Name' ng-model='name'>
  <input type='text' name='Type-of-food' ng-model='foodType'>

  <button ng-submit="createRestaurant(name, foodType)">
    Create Restaurant
  </button>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
  </script>
  <script src="app.js"></script>
</body>
</html>
