<!DOCTYPE html>

<html ng-app='widgets'>
<head>
  <title></title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller='PhotosCtrl'>
  <div class="container">
    <div class="row">
    </div>
    <div class='row'>
      <div class='col-sm-4' ng-repeat="photo in rawFeed.data">
        <img ng-src="{{photo.images.standard_resolution.url}}" class="img-responsive">
        <p>User Name: {{ photo.user.username }}</p>
        <p>Comment Count: {{photo.comments.count}}</p>
        <p>Like Count{{photo.likes.count}}</p>
        <p>Posted On: {{photo.created_time}}</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="photo.js"></script>
  <script src="app.js"></script>
</body>
</html>
